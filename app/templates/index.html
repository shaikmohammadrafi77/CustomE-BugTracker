<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--secondary-color), var(--dark-color));
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn-secondary {
            background: var(--secondary-color);
        }
        
        .btn-secondary:hover {
            background: #1e2a36;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 25px;
            transition: var(--transition);
        }
        
        .card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        input[type="text"], textarea, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }
        
        input[type="text"]:focus, textarea:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            min-height: 180px;
            resize: vertical;
        }
        
        .bug-list {
            list-style-type: none;
        }
        
        .bug-item {
            background: white;
            border-left: 5px solid var(--primary-color);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .bug-item:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        
        .bug-info {
            flex: 1;
        }
        
        .bug-title {
            font-weight: 700;
            font-size: 20px;
            color: var(--secondary-color);
            margin-bottom: 8px;
        }
        
        .bug-description {
            color: #555;
            margin-bottom: 10px;
        }
        
        .bug-meta {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .bug-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
        }
        
        .status-open {
            background-color: #ffeaa7;
            color: #d35400;
        }
        
        .status-in-progress {
            background-color: #81ecec;
            color: #00b894;
        }
        
        .status-resolved {
            background-color: #55efc4;
            color: #00b894;
        }
        
        .bug-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #95a5a6;
            transition: var(--transition);
        }
        
        .action-btn:hover {
            color: var(--primary-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 30px;
            color: #7f8c8d;
        }
        
        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            color: #bdc3c7;
        }
        
        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        
        .page {
            display: none;
        }
        
        .active {
            display: block;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 18px 25px;
            background: var(--success-color);
            color: white;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: var(--transition);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 10px 0;
        }
        
        .stat-title {
            color: var(--dark-color);
            font-weight: 600;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-label {
            font-weight: 600;
            color: var(--dark-color);
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .bug-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .bug-actions {
                align-self: flex-end;
                margin-top: 15px;
            }
            
            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Index Page -->
        <div id="index-page" class="page active">
            <header>
                <h1>Bug Tracker</h1>
                <a href="#" class="btn" onclick="showPage('add-bug-page')">Report a Bug</a>
            </header>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-title">Total Bugs</div>
                    <div class="stat-number" id="total-bugs">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Open Bugs</div>
                    <div class="stat-number" id="open-bugs">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">In Progress</div>
                    <div class="stat-number" id="progress-bugs">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Resolved</div>
                    <div class="stat-number" id="resolved-bugs">0</div>
                </div>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <span class="filter-label">Status:</span>
                    <select id="status-filter">
                        <option value="all">All</option>
                        <option value="open">Open</option>
                        <option value="in-progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                    </select>
                </div>
                <div class="filter-group">
                    <span class="filter-label">Priority:</span>
                    <select id="priority-filter">
                        <option value="all">All</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
            
            <div class="card">
                <h2>Reported Bugs</h2>
                <ul id="bug-list" class="bug-list">
                    <!-- Bugs will be dynamically added here -->
                </ul>
                <div id="empty-state" class="empty-state">
                    <i>üêõ</i>
                    <h3>No bugs reported yet</h3>
                    <p>Be the first to report a bug by clicking the "Report a Bug" button</p>
                </div>
            </div>
        </div>
        
        <!-- Add Bug Page -->
        <div id="add-bug-page" class="page">
            <header>
                <h1>Report a New Bug</h1>
                <a href="#" class="btn btn-secondary" onclick="showPage('index-page')">Back to Bugs</a>
            </header>
            
            <div class="card">
                <form id="bug-form">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" placeholder="Enter a descriptive title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" placeholder="Describe the bug in detail. Include steps to reproduce, expected behavior, and actual behavior." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select id="priority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn">Submit Bug Report</button>
                </form>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <span>‚úì</span>
        <span>Bug reported successfully!</span>
    </div>
    
    <script>
        // Store bugs in local storage
        let bugs = JSON.parse(localStorage.getItem('bugs')) || [];
        
        // DOM elements
        const bugForm = document.getElementById('bug-form');
        const bugList = document.getElementById('bug-list');
        const emptyState = document.getElementById('empty-state');
        const notification = document.getElementById('notification');
        const statusFilter = document.getElementById('status-filter');
        const priorityFilter = document.getElementById('priority-filter');
        const totalBugsElement = document.getElementById('total-bugs');
        const openBugsElement = document.getElementById('open-bugs');
        const progressBugsElement = document.getElementById('progress-bugs');
        const resolvedBugsElement = document.getElementById('resolved-bugs');
        
        // Show/hide pages
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            
            if (pageId === 'index-page') {
                displayBugs();
                updateStats();
            }
        }
        
        // Update statistics
        function updateStats() {
            const total = bugs.length;
            const open = bugs.filter(bug => bug.status === 'open').length;
            const inProgress = bugs.filter(bug => bug.status === 'in-progress').length;
            const resolved = bugs.filter(bug => bug.status === 'resolved').length;
            
            totalBugsElement.textContent = total;
            openBugsElement.textContent = open;
            progressBugsElement.textContent = inProgress;
            resolvedBugsElement.textContent = resolved;
        }
        
        // Display bugs with filtering
        function displayBugs() {
            const statusValue = statusFilter.value;
            const priorityValue = priorityFilter.value;
            
            let filteredBugs = bugs;
            
            if (statusValue !== 'all') {
                filteredBugs = filteredBugs.filter(bug => bug.status === statusValue);
            }
            
            if (priorityValue !== 'all') {
                filteredBugs = filteredBugs.filter(bug => bug.priority === priorityValue);
            }
            
            bugList.innerHTML = '';
            
            if (filteredBugs.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            filteredBugs.forEach((bug, index) => {
                const li = document.createElement('li');
                li.className = 'bug-item';
                
                const statusClass = `status-${bug.status.replace(' ', '-')}`;
                
                li.innerHTML = `
                    <div class="bug-info">
                        <div class="bug-title">${bug.title}</div>
                        <div class="bug-description">${bug.description}</div>
                        <div class="bug-meta">
                            <span class="bug-status ${statusClass}">${bug.status.replace('-', ' ')}</span>
                            <span>Priority: ${bug.priority}</span>
                            <span>Reported: ${new Date(bug.id).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="bug-actions">
                        <button class="action-btn" onclick="changeStatus(${bug.id}, 'in-progress')" title="Mark as in progress">üîÑ</button>
                        <button class="action-btn" onclick="changeStatus(${bug.id}, 'resolved')" title="Mark as resolved">‚úì</button>
                        <button class="action-btn" onclick="deleteBug(${bug.id})" title="Delete bug">üóëÔ∏è</button>
                    </div>
                `;
                bugList.appendChild(li);
            });
        }
        
        // Change bug status
        function changeStatus(bugId, newStatus) {
            bugs = bugs.map(bug => {
                if (bug.id === bugId) {
                    return {...bug, status: newStatus};
                }
                return bug;
            });
            
            localStorage.setItem('bugs', JSON.stringify(bugs));
            displayBugs();
            updateStats();
        }
        
        // Delete bug
        function deleteBug(bugId) {
            if (confirm('Are you sure you want to delete this bug report?')) {
                bugs = bugs.filter(bug => bug.id !== bugId);
                localStorage.setItem('bugs', JSON.stringify(bugs));
                displayBugs();
                updateStats();
            }
        }
        
        // Add new bug
        bugForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const priority = document.getElementById('priority').value;
            
            const newBug = {
                title,
                description,
                priority,
                status: 'open',
                id: Date.now() // Using timestamp as ID
            };
            
            bugs.push(newBug);
            localStorage.setItem('bugs', JSON.stringify(bugs));
            
            // Show notification
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
            
            // Reset form and go back to index
            bugForm.reset();
            showPage('index-page');
        });
        
        // Add event listeners to filters
        statusFilter.addEventListener('change', displayBugs);
        priorityFilter.addEventListener('change', displayBugs);
        
        // Initial display of bugs
        displayBugs();
        updateStats();
    </script>
</body>
</html>
